<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #box{
      width:200px;
      height:200px;
      position:relative;
      perspective:500px;
    }
    #box div{

      backface-visibility:hidden;
      transition: all 2s;
    }
    #box .back{
      -webkit-transform:rotateY(-180deg);
    }
    #box:hover .front{
      -webkit-transform:rotateY(-180deg);
    }
    #box:hover .back{
      -webkit-transform:rotateY(-360deg);
    }
  </style>
</head>
<body>
<div id="box">
  <div class="front">正面</div>
  <div class="back">反面</div>
</div>
</body>
</html>
